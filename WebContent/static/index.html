<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Todo Message System</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div>
		<h1 id="responseHeader"> Choose an option below </h1>
	</div>
	<div> 
		<h1>Create/Update a Todo Message : </h1> 
		<form> 
			<p>Enter an ID: <input id="todoId" type="text"> </p>
			<p>Enter a message: <input id="todoMessage" type="text"> </p>
			<br/> 
			<button id="createTodo" type="button" class="btn btn-lg btn-primary">Create/Update Todo</button> 
 		</form> 
 	</div>
 	<br/>
 	<div>
		<form>
			<h1>Get a Todo message: </h1>
			<p>Enter an ID: <input id="todoId_get" type="text"> </p>
			<br/>
			<button id="getJSON" type="button" class="btn btn-lg btn-primary">Get message using JSON</button>
			<button id="getXML" type="button" class="btn btn-lg btn-primary">Get message using XML</button>
		</form>
	</div>
	<br/>
 	<div>
 		<h1>Get all Todo messages</h1>
		<button id="getAllJSON" type="button" class="btn btn-lg btn-primary">Get all mesages using JSON</button>
		<button id="getAllXML" type="button" class="btn btn-lg btn-primary">Get all messages using XML</button>
	</div>
	<br>
	<div>
		<h1>Delete a Todo message: </h1>
		<form>
		<p>Enter an ID: <input id="todoId_delete" type="text"> </p>
		<br/>
		<button id="deleteTodo" type="button" class="btn btn-lg btn-primary">Delete Todo message</button>
		</form>
	</div>
	
 	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
